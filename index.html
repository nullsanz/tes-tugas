<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pemesanan Bahan Ajar - Login</title>
    <!-- Memuat Tailwind CSS untuk styling responsif dan modern -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Mengatur font secara default menjadi Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Latar belakang abu-abu muda */
        }
        /* Custom styling untuk efek hover tombol */
        .btn-primary:hover {
            opacity: 0.9;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Kontainer Kartu Login Utama -->
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl border border-gray-100">

        <!-- Header -->
        <h1 class="text-3xl font-extrabold text-gray-900 mb-2 text-center">Selamat Datang</h1>
        <p class="text-sm text-gray-500 mb-8 text-center">Silakan masuk untuk melanjutkan pemesanan</p>

        <!-- Form Login -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="contoh@email.com" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" />
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" />
            </div>

            <!-- Tombol Login -->
            <button type="submit" 
                    class="btn-primary w-full bg-blue-600 text-white font-semibold py-2.5 rounded-lg transition duration-300 ease-in-out shadow-lg hover:bg-blue-700">
                Login
            </button>
        </form>

        <!-- Tautan Tambahan -->
        <div class="flex flex-col sm:flex-row justify-center sm:justify-between items-center mt-6 space-y-2 sm:space-y-0">
            <a href="#" onclick="showModal('LupaPassword')" class="text-sm text-blue-600 hover:text-blue-700 font-medium transition duration-150 ease-in-out">
                Lupa password?
            </a>
            <span class="text-gray-400 hidden sm:inline-block">|</span>
            <a href="#" onclick="showModal('DaftarAkun')" class="text-sm text-blue-600 hover:text-blue-700 font-medium transition duration-150 ease-in-out">
                Daftar Akun Baru
            </a>
        </div>
    </div>
    
    <!-- Custom Modal Box untuk Error/Notifikasi -->
    <div id="customModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center p-4 z-50 transition-opacity duration-300" onclick="closeModal()">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm transition-transform duration-300 scale-95" onclick="event.stopPropagation()">
            <div class="flex items-center justify-between mb-4">
                <h3 id="modalTitle" class="text-xl font-bold text-gray-800">Notifikasi</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <p id="modalBody" class="text-gray-600 mb-4">Ini adalah isi modal.</p>
            <div id="modalButtons" class="flex justify-end">
                <button onclick="closeModal()" class="bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-150 ease-in-out">
                    Tutup
                </button>
            </div>
        </div>
    </div>


    <script>
        /**
         * Fungsi untuk menampilkan Custom Modal.
         * @param {string} type - Jenis modal yang akan ditampilkan ('Error', 'Success', 'LupaPassword', 'DaftarAkun').
         * @param {string} [message] - Pesan yang akan ditampilkan di modal body (hanya untuk Error/Success).
         */
        function showModal(type, message = '') {
            const modal = document.getElementById('customModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            const modalButtons = document.getElementById('modalButtons');
            
            // Atur judul dan isi modal berdasarkan jenis
            switch (type) {
                case 'Error':
                    modalTitle.textContent = 'Login Gagal';
                    modalBody.textContent = message || 'Terjadi kesalahan saat mencoba masuk.';
                    modalButtons.innerHTML = `<button onclick="closeModal()" class="bg-red-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-red-700 transition duration-150 ease-in-out">OK</button>`;
                    break;
                case 'Success':
                    modalTitle.textContent = 'Login Berhasil';
                    modalBody.textContent = 'Anda akan diarahkan ke halaman utama. Harap tunggu...';
                    modalButtons.innerHTML = `<button onclick="closeModal()" class="bg-green-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-green-700 transition duration-150 ease-in-out">Lanjut</button>`;
                    break;
                case 'LupaPassword':
                    modalTitle.textContent = 'Lupa Password';
                    modalBody.innerHTML = 'Fitur Lupa Password akan tersedia di tahap pengembangan selanjutnya. Mohon hubungi Administrator.';
                    modalButtons.innerHTML = `<button onclick="closeModal()" class="bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-150 ease-in-out">Tutup</button>`;
                    break;
                case 'DaftarAkun':
                    modalTitle.textContent = 'Daftar Akun';
                    modalBody.innerHTML = 'Fitur Pendaftaran Akun akan tersedia di tahap pengembangan selanjutnya. Silakan kontak Admin untuk dibuatkan akun.';
                    modalButtons.innerHTML = `<button onclick="closeModal()" class="bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-150 ease-in-out">Tutup</button>`;
                    break;
                default:
                    modalTitle.textContent = 'Informasi';
                    modalBody.textContent = message;
                    modalButtons.innerHTML = `<button onclick="closeModal()" class="bg-gray-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-150 ease-in-out">Tutup</button>`;
            }

            // Tampilkan modal
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            // Tambahkan fokus ke tombol utama di modal untuk aksesibilitas
            modalButtons.querySelector('button').focus();
        }

        /**
         * Fungsi untuk menyembunyikan Custom Modal.
         */
        function closeModal() {
            const modal = document.getElementById('customModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        /**
         * Fungsi untuk menangani proses login.
         * @param {Event} event - Objek event form submission.
         */
        function handleLogin(event) {
            event.preventDefault(); // Mencegah form melakukan submit default
            
            const emailInput = document.getElementById('email').value.trim();
            const passwordInput = document.getElementById('password').value.trim();

            // Logika Mock Validasi
            const correctEmail = 'mahasiswa@ut.ac.id'; // Contoh email yang benar
            const correctPassword = '123'; // Contoh password yang benar
            
            if (emailInput === '' || passwordInput === '') {
                 // Sesuai permintaan: tampilkan pop-up jika ada yang salah/kosong
                showModal('Error', 'Email dan password tidak boleh kosong.');
                return;
            }

            if (emailInput === correctEmail && passwordInput === correctPassword) {
                showModal('Success');
                // Simulasi navigasi ke halaman berikutnya setelah 1.5 detik
                setTimeout(() => {
                    // Dalam implementasi nyata, ganti 'index.html' dengan halaman dashboard/utama
                    window.location.href = 'index.html'; 
                }, 1500); 
            } else {
                // Sesuai permintaan: tampilkan pop-up jika salah
                showModal('Error', 'email/password yang anda masukkan salah.');
            }
        }
    </script>

</body>
</html>
